<!DOCTYPE html>
<html>
<head>
  <title>My page</title>
  <meta name="viewport" content="width=device-width, initial-scale-1">
  <link rel="stylesheet" type="text/css" href="myStyle.css">
  <script src="jquery-3.5.1.min.js"></script>
  <script>
    $(document).ready(function(){
      $(".quotes").hide();
      $(".quotes:nth-child(1)").fadeIn("slow"); 
      let current = 1;   //設定當前quote的位置
      let max = $(".slideshowul li").length;

      startChange();
      //console.log(max);

          function prev(){
            $(".quotes").hide();
            current -= 1;

            if(current ==0){
                current = max;
            }
            $(".quotes:nth-child(" + current + ")").fadeIn("slow");
          }
              function next(){
                $(".quotes").hide();
                current += 1;

                if(current ==max){
                    current = 1;
                }
                $(".quotes:nth-child(" + current + ")").fadeIn("slow");
              }
              function startChange(){
                changeIt = setInterval(function(){next();}, 4000);
              }
              function stoptChange(){
                clearInterval(changeIt);
              }
              $(".spot.prev").click(function(){
                  stoptChange();
                  prev();
                  startChange();
              });
              $(".spot.next").click(function(){
                  stoptChange();
                  next();
                  startChange();
              });


   // your jQuery...music
		// under is music
    });
    $(function(){
      $('#BackTop').click(function(){ 
        $('html,body').animate({scrollTop:0}, 333);
      });
      $(window).scroll(function() {
        if ( $(this).scrollTop() > 300 ){
          $('#BackTop').fadeIn(222);
        } else {
          $('#BackTop').stop().fadeOut(222);
        }
      }).scroll();
    });
  </script>
</head>
<body>

  <div class="content">

      <li class="quotes">It's better to regret what you have done than what you haven't.</li>
      <li class="quotes">やらない後悔よりやった後悔をした方が良い</li>
    </ul>
    <div class="spot next"></div>

  </div>
